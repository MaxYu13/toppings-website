<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Top!</title>
    <link rel="shortcut icon" href="images/favicon_io/Square Icon - Watery Blue-01.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body style = "background-image:url('./images/ToppingsPrintBlue.png')">
    <div class = 'container' style = 'margin-top:15%'>
        <div class = 'row'>
            <div class = 'col'>
    
            <h1 style = "color:white; font-size:4em;font-family:FatFrank;">Welcome To The Top!</h1>
        
        
            <div id="userSubmit" style =  'width:70%;border-radius: 5px;display:inline-block;margin-left:15%;' >
                
                    <div class=”form-group”>
                      <label for="example" style = "color:white">Email Address</label>
                      <input type="email" class="form-control" id = "waitlist_email" placeholder="Enter your email" style = "width:80%;">
                    </div>
                    
                    <div class=”form-group”>
                      <label for="example" style = "color:white">Name</label>
                      <input type="name" class="form-control" placeholder="Name" style = "width:80%;">
                    </div>

                    <div class=”form-group”>
                        <label for="example" style = "color:white">Phone Number</label>
                        <input type="number" class="form-control" id = "phone_number" placeholder="Phone Number" style = "width:80%;">
                      </div>
                    
                    <button type="submit" class="btn btn-default" style = "color:white;font-family:FatFrank;background-color:rgba(255, 141, 2, 0.995);width:45%;margin-left:20%;margin-top:25px" onclick= 'submit_email_to_waitlist()'>submit</button>
                </div>
    </div>
    </div>
    </div>
            
    <script>
        function load (){
            if(!localStorage.getItem('fromHome'))
            {
                localStorage.setItem('test','test')
                let myURL = window.location.href
                localStorage.setItem('code', myURL.substring(myURL.length - 9))
            }
        }
        window.onload = load
    </script>    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./waitlist.js"></script>
    <script src='./email.js'></script>
</body>
</html>
